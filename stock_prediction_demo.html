<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Stock Prediction Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .control-group h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stock-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .stock-option {
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .stock-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .stock-option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .horizon-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .horizon-btn {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .horizon-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .horizon-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .run-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .run-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .run-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            padding: 30px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #667eea;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .chart-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .model-comparison {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .model-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .model-card:hover {
            transform: translateY(-5px);
        }

        .model-name {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .model-cnn { color: #FF6B6B; }
        .model-lstm { color: #4ECDC4; }
        .model-gru { color: #45B7D1; }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            font-weight: 500;
            color: #666;
        }

        .metric-value {
            font-weight: 700;
            color: #333;
        }

        .performance-table {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .table-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .table-header h3 {
            font-size: 1.4rem;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .best-performer {
            background: linear-gradient(135deg, #667eea20 0%, #764ba220 100%);
            font-weight: 600;
        }

        .insights {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-top: 30px;
        }

        .insights h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .insight-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .chart-canvas {
            max-height: 400px;
        }

        @media (max-width: 768px) {
            .control-grid {
                grid-template-columns: 1fr;
            }
            
            .stock-selector {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .model-comparison {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìà Enhanced Stock Prediction Demo</h1>
            <p>Advanced Multi-Model Time Series Forecasting with CNN, LSTM, and GRU</p>
        </div>

        <div class="controls">
            <div class="control-grid">
                <div class="control-group">
                    <h3>üè¢ Select Stock Ticker</h3>
                    <div class="stock-selector" id="stockSelector">
                        <!-- Stock options will be populated here -->
                    </div>
                </div>

                <div class="control-group">
                    <h3>üìÖ Forecast Horizon (Days)</h3>
                    <div class="horizon-options" id="horizonOptions">
                        <div class="horizon-btn" data-days="5">5 Days</div>
                        <div class="horizon-btn selected" data-days="10">10 Days</div>
                        <div class="horizon-btn" data-days="20">20 Days</div>
                        <div class="horizon-btn" data-days="30">30 Days</div>
                    </div>
                </div>

                <div class="control-group">
                    <h3>üöÄ Run Analysis</h3>
                    <button class="run-btn" id="runAnalysis">
                        Start Prediction Analysis
                    </button>
                </div>
            </div>
        </div>

        <div class="results" id="results" style="display: none;">
            <!-- Results will be populated here -->
        </div>
    </div>

    <script>
        // Available stocks
        const availableStocks = {
            'AAPL': 'Apple Inc.',
            'GOOGL': 'Alphabet Inc.',
            'MSFT': 'Microsoft Corporation',
            'TSLA': 'Tesla, Inc.',
            'AMZN': 'Amazon.com Inc.',
            'NVDA': 'NVIDIA Corporation',
            'META': 'Meta Platforms Inc.',
            'NFLX': 'Netflix Inc.',
            'JPM': 'JPMorgan Chase & Co.',
            'JNJ': 'Johnson & Johnson'
        };

        // State management
        let selectedStock = 'AAPL';
        let selectedHorizon = 10;
        let currentCharts = [];

        // Initialize the application
        function initializeApp() {
            populateStockSelector();
            setupEventListeners();
        }

        // Populate stock selector
        function populateStockSelector() {
            const stockSelector = document.getElementById('stockSelector');
            
            Object.entries(availableStocks).forEach(([ticker, name]) => {
                const stockOption = document.createElement('div');
                stockOption.className = `stock-option ${ticker === selectedStock ? 'selected' : ''}`;
                stockOption.setAttribute('data-ticker', ticker);
                stockOption.innerHTML = `
                    <div style="font-weight: 600;">${ticker}</div>
                    <div style="font-size: 0.8rem; opacity: 0.7;">${name.split(' ')[0]}</div>
                `;
                stockSelector.appendChild(stockOption);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Stock selection
            document.getElementById('stockSelector').addEventListener('click', (e) => {
                const stockOption = e.target.closest('.stock-option');
                if (stockOption) {
                    document.querySelectorAll('.stock-option').forEach(el => el.classList.remove('selected'));
                    stockOption.classList.add('selected');
                    selectedStock = stockOption.getAttribute('data-ticker');
                }
            });

            // Horizon selection
            document.getElementById('horizonOptions').addEventListener('click', (e) => {
                const horizonBtn = e.target.closest('.horizon-btn');
                if (horizonBtn) {
                    document.querySelectorAll('.horizon-btn').forEach(el => el.classList.remove('selected'));
                    horizonBtn.classList.add('selected');
                    selectedHorizon = parseInt(horizonBtn.getAttribute('data-days'));
                }
            });

            // Run analysis
            document.getElementById('runAnalysis').addEventListener('click', runAnalysis);
        }

        // Generate synthetic stock data
        function generateStockData(ticker, days = 1000) {
            const data = [];
            let price = Math.random() * 100 + 50; // Starting price between 50-150
            
            for (let i = 0; i < days; i++) {
                // Add some trend and volatility
                const trend = Math.sin(i / 100) * 0.001;
                const volatility = (Math.random() - 0.5) * 0.05;
                price *= (1 + trend + volatility);
                
                data.push({
                    date: new Date(Date.now() - (days - i) * 24 * 60 * 60 * 1000),
                    price: Math.max(price, 1), // Ensure positive price
                    volume: Math.random() * 1000000 + 500000
                });
            }
            
            return data;
        }

        // Generate synthetic model results
        function generateModelResults(stockData, horizon) {
            const testSize = Math.floor(stockData.length * 0.2);
            const testData = stockData.slice(-testSize);
            
            const models = {
                CNN: {
                    color: '#FF6B6B',
                    predictions: [],
                    rmse: Math.random() * 0.05 + 0.02,
                    mae: Math.random() * 0.04 + 0.015,
                    r2: Math.random() * 0.3 + 0.6,
                    directionalAccuracy: Math.random() * 20 + 70,
                    trainingTime: Math.random() * 30 + 10,
                    parameters: 85432
                },
                LSTM: {
                    color: '#4ECDC4',
                    predictions: [],
                    rmse: Math.random() * 0.05 + 0.025,
                    mae: Math.random() * 0.04 + 0.02,
                    r2: Math.random() * 0.3 + 0.55,
                    directionalAccuracy: Math.random() * 20 + 65,
                    trainingTime: Math.random() * 50 + 20,
                    parameters: 124680
                },
                GRU: {
                    color: '#45B7D1',
                    predictions: [],
                    rmse: Math.random() * 0.05 + 0.03,
                    mae: Math.random() * 0.04 + 0.025,
                    r2: Math.random() * 0.3 + 0.5,
                    directionalAccuracy: Math.random() * 20 + 60,
                    trainingTime: Math.random() * 40 + 15,
                    parameters: 98765
                }
            };

            // Generate predictions for each model
            Object.keys(models).forEach(modelName => {
                const model = models[modelName];
                model.predictions = testData.map((point, index) => {
                    const noise = (Math.random() - 0.5) * model.rmse * 50;
                    return point.price + noise;
                });
            });

            return { models, testData };
        }

        // Run the analysis
        async function runAnalysis() {
            const runBtn = document.getElementById('runAnalysis');
            const resultsDiv = document.getElementById('results');
            
            // Show loading state
            runBtn.disabled = true;
            runBtn.textContent = 'Running Analysis...';
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <h3>Analyzing ${selectedStock} with ${selectedHorizon}-day horizon...</h3>
                    <p>Training CNN, LSTM, and GRU models...</p>
                </div>
            `;
            resultsDiv.style.display = 'block';

            // Simulate processing time
            await new Promise(resolve => setTimeout(resolve, 3000));

            // Generate synthetic data and results
            const stockData = generateStockData(selectedStock, 1000);
            const { models, testData } = generateModelResults(stockData, selectedHorizon);

            // Display results
            displayResults(stockData, models, testData);

            // Reset button
            runBtn.disabled = false;
            runBtn.textContent = 'Start Prediction Analysis';
        }

        // Display results
        function displayResults(stockData, models, testData) {
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = `
                <div class="chart-grid">
                    <div class="chart-container">
                        <div class="chart-title">
                            üìà ${selectedStock} Price Prediction - ${selectedHorizon} Day Horizon
                        </div>
                        <canvas id="predictionChart" class="chart-canvas"></canvas>
                    </div>
                </div>

                <div class="model-comparison">
                    ${Object.entries(models).map(([name, data]) => `
                        <div class="model-card">
                            <div class="model-name model-${name.toLowerCase()}">${name} Model</div>
                            <div class="metric">
                                <span class="metric-label">RMSE</span>
                                <span class="metric-value">${data.rmse.toFixed(4)}</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">MAE</span>
                                <span class="metric-value">${data.mae.toFixed(4)}</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">R¬≤ Score</span>
                                <span class="metric-value">${data.r2.toFixed(3)}</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Direction Acc.</span>
                                <span class="metric-value">${data.directionalAccuracy.toFixed(1)}%</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Training Time</span>
                                <span class="metric-value">${data.trainingTime.toFixed(1)}s</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Parameters</span>
                                <span class="metric-value">${data.parameters.toLocaleString()}</span>
                            </div>
                        </div>
                    `).join('')}
                </div>

                <div class="performance-table">
                    <div class="table-header">
                        <h3>üìä Model Performance Summary</h3>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Model</th>
                                <th>RMSE</th>
                                <th>R¬≤ Score</th>
                                <th>Directional Accuracy</th>
                                <th>Training Time</th>
                                <th>Parameters</th>
                                <th>Efficiency*</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${Object.entries(models).map(([name, data]) => {
                                const efficiency = (data.r2 / (data.parameters / 1000)).toFixed(3);
                                const isBest = name === getBestModel(models);
                                return `
                                    <tr class="${isBest ? 'best-performer' : ''}">
                                        <td><strong style="color: ${data.color}">${name}</strong></td>
                                        <td>${data.rmse.toFixed(4)}</td>
                                        <td>${data.r2.toFixed(3)}</td>
                                        <td>${data.directionalAccuracy.toFixed(1)}%</td>
                                        <td>${data.trainingTime.toFixed(1)}s</td>
                                        <td>${data.parameters.toLocaleString()}</td>
                                        <td>${efficiency}</td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                </div>

                <div class="insights">
                    <h3>üí° Key Insights</h3>
                    ${generateInsights(models, selectedHorizon)}
                </div>
            `;

            // Create the prediction chart
            createPredictionChart(stockData, models, testData);
        }

        // Get best performing model
        function getBestModel(models) {
            let bestModel = '';
            let bestScore = -1;
            
            Object.entries(models).forEach(([name, data]) => {
                const score = data.r2 - data.rmse; // Combined score
                if (score > bestScore) {
                    bestScore = score;
                    bestModel = name;
                }
            });
            
            return bestModel;
        }

        // Generate insights
        function generateInsights(models, horizon) {
            const insights = [
                `üéØ Best performer: <strong>${getBestModel(models)}</strong> model with highest R¬≤ score`,
                `üìÖ ${horizon}-day horizon provides ${horizon <= 10 ? 'good short-term' : 'longer-term'} forecasting capability`,
                `‚ö° Model complexity ranges from ${Math.min(...Object.values(models).map(m => m.parameters)).toLocaleString()} to ${Math.max(...Object.values(models).map(m => m.parameters)).toLocaleString()} parameters`,
                `üé≤ Directional accuracy varies from ${Math.min(...Object.values(models).map(m => m.directionalAccuracy)).toFixed(1)}% to ${Math.max(...Object.values(models).map(m => m.directionalAccuracy)).toFixed(1)}%`,
                `‚è±Ô∏è Training times range from ${Math.min(...Object.values(models).map(m => m.trainingTime)).toFixed(1)}s to ${Math.max(...Object.values(models).map(m => m.trainingTime)).toFixed(1)}s`
            ];

            return insights.map(insight => `
                <div class="insight-item">
                    ${insight}
                </div>
            `).join('');
        }

        // Create prediction chart
        function createPredictionChart(stockData, models, testData) {
            const ctx = document.getElementById('predictionChart').getContext('2d');
            
            // Destroy existing chart if any
            if (currentCharts.length > 0) {
                currentCharts.forEach(chart => chart.destroy());
                currentCharts = [];
            }

            const labels = testData.map((_, index) => `Day ${index + 1}`);
            const actualPrices = testData.map(d => d.price);

            const datasets = [
                {
                    label: 'Actual Price',
                    data: actualPrices,
                    borderColor: '#333',
                    backgroundColor: 'transparent',
                    borderWidth: 3,
                    pointRadius: 2,
                    tension: 0.1
                }
            ];

            // Add model predictions
            Object.entries(models).forEach(([name, data]) => {
                datasets.push({
                    label: `${name} Prediction`,
                    data: data.predictions,
                    borderColor: data.color,
                    backgroundColor: data.color + '20',
                    borderWidth: 2,
                    pointRadius: 1,
                    borderDash: name !== 'Actual' ? [5, 5] : [],
                    tension: 0.1
                });
            });

            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                usePointStyle: true,
                                padding: 20
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: 'white',
                            bodyColor: 'white',
                            borderColor: 'rgba(255, 255, 255, 0.1)',
                            borderWidth: 1
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Time Steps (Days)'
                            },
                            grid: {
                                display: true,
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Stock Price ($)'
                            },
                            grid: {
                                display: true,
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });

            currentCharts.push(chart);
        }

        // Initialize the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
